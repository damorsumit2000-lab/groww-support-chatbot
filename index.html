<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groww Support Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }
    
    .container {
      width: 100%;
      max-width: 650px;
      height: 90vh;
      background: white;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    
    .header {
      background: #764ba2;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 15px 15px 0 0;
    }
    
    .header h1 {
      margin: 0;
      font-size: 22px;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 13px;
      opacity: 0.9;
    }
    
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .message {
      margin: 12px 0;
      display: flex;
      animation: fadeIn 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.user {
      justify-content: flex-end;
    }
    
    .bubble {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    
    .message.user .bubble {
      background: #667eea;
      color: white;
    }
    
    .message.bot .bubble {
      background: white;
      color: #333;
      border: 1px solid #ddd;
    }
    
    .typing {
      display: flex;
      gap: 5px;
      padding: 10px 15px;
      background: white;
      border-radius: 15px;
      width: fit-content;
      border: 1px solid #ddd;
    }
    
    .typing span {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }
    
    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }
    
    .input-area {
      display: flex;
      padding: 15px;
      background: white;
      border-top: 1px solid #ddd;
      gap: 10px;
    }
    
    #userInput {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
    }
    
    #userInput:focus {
      border-color: #667eea;
    }
    
    #sendBtn {
      padding: 12px 25px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    #sendBtn:hover {
      background: #5568d3;
      transform: scale(1.05);
    }
    
    #sendBtn:active {
      transform: scale(0.95);
    }
    
    #sendBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .error {
      background: #fee;
      color: #c00;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      border: 1px solid #fcc;
    }
    
    .model-info {
      font-size: 11px;
      color: #888;
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ¤– Groww Support Bot</h1>
      <p>AI-powered support trained on comprehensive documentation</p>
    </div>
    
    <div id="chat"></div>
    
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask me anything about Groww...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api'; // Update with your backend URL
    
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    
    let currentModel = 'Unknown';
    
    // Add message to chat
    function addMsg(type, text, modelInfo = null) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + type;
      
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      
      if (modelInfo && type === 'bot') {
        const info = document.createElement('div');
        info.className = 'model-info';
        info.textContent = `Model: ${modelInfo.model} â€¢ Style: ${modelInfo.style}`;
        bubble.appendChild(info);
      }
      
      msgDiv.appendChild(bubble);
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }
    
    // Show typing indicator
    function showTyping() {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message bot';
      msgDiv.id = 'typing-indicator';
      
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.innerHTML = '<span></span><span></span><span></span>';
      
      msgDiv.appendChild(typing);
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }
    
    // Remove typing indicator
    function hideTyping() {
      const typing = document.getElementById('typing-indicator');
      if (typing) typing.remove();
    }
    
    // Show error message
    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.textContent = 'âš ï¸ ' + message;
      chat.appendChild(errorDiv);
      chat.scrollTop = chat.scrollHeight;
    }
    
    // Send message to backend
    async function sendMessage(question) {
      try {
        const response = await fetch(`${API_URL}/chat`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question })
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to get response');
        }
        
        const data = await response.json();
        return data;
        
      } catch (error) {
        throw error;
      }
    }
    
    // Handle send
    async function handleSend() {
      const question = userInput.value.trim();
      
      if (!question) return;
      
      // Add user message
      addMsg('user', question);
      userInput.value = '';
      sendBtn.disabled = true;
      
      // Show typing
      showTyping();
      
      try {
        // Get AI response
        const response = await sendMessage(question);
        
        // Hide typing
        hideTyping();
        
        // Add bot response
        addMsg('bot', response.answer, {
          model: response.model,
          style: response.style
        });
        
      } catch (error) {
        hideTyping();
        
        if (error.message.includes('No documents trained')) {
          showError('The chatbot hasn\'t been trained yet. Please ask an admin to upload training documents.');
        } else if (error.message.includes('Failed to fetch')) {
          showError('Cannot connect to server. Please make sure the backend is running.');
        } else {
          showError(error.message);
        }
      } finally {
        sendBtn.disabled = false;
        userInput.focus();
      }
    }
    
    // Load settings
    async function loadSettings() {
      try {
        const response = await fetch(`${API_URL}/settings`);
        if (response.ok) {
          const settings = await response.json();
          currentModel = settings.model;
        }
      } catch (error) {
        console.error('Failed to load settings:', error);
      }
    }
    
    // Check server status
    async function checkServer() {
      try {
        const response = await fetch(`${API_URL}/health`);
        if (response.ok) {
          addMsg('bot', 'Hello! I\'m your AI-powered Groww support assistant. I\'ve been trained on comprehensive documentation to provide detailed answers. Ask me anything about Groww!');
          loadSettings();
        }
      } catch (error) {
        showError('Cannot connect to server. Please start the backend server first.');
      }
    }
    
    // Event listeners
    sendBtn.addEventListener('click', handleSend);
    
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        handleSend();
      }
    });
    
    // Initialize
    userInput.focus();
    checkServer();
  </script>
</body>
</html>
